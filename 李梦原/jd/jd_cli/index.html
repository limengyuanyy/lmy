    <!-- 
        vue-cli 搭建项目的步骤
        1、新建一个对应的文件夹
        2、在对应的文件夹下 运行cmd
        3、输入命令  vue init webpack 项目名
        4、切到npm切入到对应的文件夹（项目）
        5、npm i 或者 cnpm i 或者 yarn
        解释： 使用cnpm i 的前提是已经装过cnpm
              使用yarn 的前提是已经装过yarn
     -->

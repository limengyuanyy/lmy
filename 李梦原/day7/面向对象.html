<script>
    /*
     面向对象：它是一种以对象数据类型为导向的编程思想
     类                实例
     Array             所有的数组都是array这个类的实例
     实例的_proto_属性 是指向类的prototype属性的
     js中常见的内置类 array object Number Stirng Boolean

     我们把array.prototype称为数组类的原型对象
     每个数组的__proto__都是指向所属类的原型对象
-
     原型链他是一种属性的查找机制
     先在自身上查找该某属性：若没有则去所属类的原型上查找
     再没有；向上级类的原型上查找；一直查到基类的原型上；
    */
    // [].__proto__===Array.prototype//true
    // var n=1;
    // n.__proto__===Number.prototype//true

    // Object.prototype.toString.call(12)//查看数据类型的另一种方式
    // ({}).toString.call(12)

    function Person() {
        this.a = 12;
        this.b = 13;
        // this.sum=function(a,b){
        //     return a-b
          
        // }
    }
    Person.prototype.sum=function(a,b){
        console.log(a+b)
        return this
        
    }
    Person.prototype.sum2=function(a,b){
        console.log((a+b)*10)
        return this
    }
    // 新创建一个该类的实例
    let per1 = new Person();
    let per2 = new Person();
    console.dir(per1,per2)// 查看详细信息
    per1.__proto__===Person.prototype
    Person.prototype.constructor===Person;
    //原型上的constructor属性是向构造函数本身
    console.log(per1.sum(8,2))
    per1.sum(1,2).sum2(2,3)
    per1.sum2(1,2).sum(2,3)
    // 链式写法 的关键在于前边的返回值 要是该类的一个实例
   

    class Student{
         constructor(){
             this.a=12;
             this.b=13;
             //这里放的都是实例的私有属性
         }
         //公有属性
         sum(a,b){
             return a+b
         }
         sum2(a,b){
             return (a+b)*10
         }
    }
    //新创建一个Student2类，这个类继承Student
    class Student2 extends Student{
         constructor(){
            super();//等同于this.a=12;this.b=13
            this.b=200;
            this.c=13
         }       
    }
    let stu1=new Student();
    console.log(stu1.sum(2,3))

    let stu2=new Student2();
    console.log(stu2.b)
</script>

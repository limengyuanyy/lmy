<script>
    let p=new Promise(function (resolve,reject){
        //resolve是用来处理成功的回调
        //reject是用来处理失败的回调
        let t=Math.random();
        if(t>0.5){
            resolve('success')
        }else{
            resolve('fail')
        }
    })
    p.then(function (data){
        console.log(data)
        console.log('this is a resolve fn')
    },function (data){
        console.log(data)
        console.log('this is a reject fn')
    })

</script>

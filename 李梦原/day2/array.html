//查出字符串中重复最多的那个字符，并求出重复的次数
var str='fjdkjfkdjfkjjjjfffff';
var obj={};
for(var i=0;i<str.length;i++){
    if(obj[str[i]]){
        //若对象中存在该项：则证明之前已经给该项赋过值了：直接进行++的操作即可
        obj[str[i]]++
    }else{
        obj[str[i]]=1;
    }
}
var max=0;//假设最大次数是0次
var maxstr='';
for(var k in obj){
    if(obj[k]>max){
        max=obj[k];
        maxstr=k;
    }
}
console.log(maxstr,max)
